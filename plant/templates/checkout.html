{% extends 'base.html' %}
{% block title %}| Finalizar{% endblock title %}

{% block content %}
      <div class="my-2 py-2">
        <div class="my-2 py-2">
          <h3>Total da Compra: <strong>R$ {% include 'parts/total_amount.html' %}</strong></h3>
          <h3>Preenche os campos a baixo!</h3>
        </div>
        <div class="my-2 py-2">
          <form method="post" action="{{ url_for('cart.checkout') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="columns">
              <div class="column col-6 col-sm-12">
                
                <div class="form-group">
                  <label class="form-label">Nome Completo</label>
                  <input type="text" maxlength="30" name="full_name" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input type="text" maxlength="100" name="email_address" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Cidade</label>
                  <input type="text" maxlength="50" name="city" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label">CEP</label>
                  <input type="text" pattern="\d*" maxlength="10" name="postal_code" class="form-input" required>
                </div>

              </div>

              <div class="column col-6 col-sm-12">
                <div class="form-group">
                  <label class="form-label">Estado</label>
                  <input type="text" maxlength="50" name="state" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Número</label>
                  <input type="text" pattern="\d*" minlength="10" maxlength="10" name="phone_no" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Ponto de Referência</label>
                  <input type="text" maxlength="500" name="nearest_landmark" class="form-input" required>
                </div>
              </div>
            </div>
            <section class="my-2 py-2">
              <button type="submit" class="btn btn-primary">Fechar Pedido</button>
            </section>
          </form>
        </div>
      </div>
{% endblock content %}
